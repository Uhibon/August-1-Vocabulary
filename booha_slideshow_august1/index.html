<head>

  <title>New Slideshow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <style>
    body, html { margin: 0; padding: 0; background: #fff; font-family: sans-serif; }
    .swiper { width: 100%; height: 100vh; }
    .swiper-slide {
      display: flex; justify-content: center; align-items: center; background: #fff;
    }
    .swiper-slide img {
      width: 90%; height: auto; max-height: 90vh; object-fit: contain;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    window.addEventListener('load', function () {
      const swiper = new Swiper('.swiper', {
        loop: false,
        pagination: { el: '.swiper-pagination', clickable: true },
